<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./decode.css" />
    <title>Pocket .ally</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body x-data="{ tab : 'decode'}">
    <div class="decode">
      <div class="dashboard10">
        <div class="menu1">
          <img
            class="secondary-logo-icon6"
            loading="lazy"
            alt=""
            src="./public/secondary-logo.svg"
          />

          <div class="menu-item-parent1">
            <button @click="tab = 'decode'" class="menu-item8">
              <div class="analise-parent2">
                <img class="analise-icon5" alt="" src="./public/analise.svg" />

                <div class="analyse28">Decode</div>
              </div>
            </button>

            <div class="menu-item9"></div>
           
            <div @click="tab = 'blog'" class="frame-wrapper21">
              <div class="icon-blog-parent3">
                <img
                  class="analise-icon5"
                  loading="lazy"
                  alt=""
                  src="./public/icon--blog.svg"
                />

                <div class="analyse29">Blog</div>
              </div>
            </div>

            <div class="menu-item9"></div>

            <div @click="tab = 'my-profile'" class="frame-wrapper21">
              <div class="icon-user-parent4">
                <img
                  class="analise-icon5"
                  loading="lazy"
                  alt=""
                  src="./public/icon--user.svg"
                />

                <div class="analyse30">My Profile</div>
              </div>
            </div>
          </div>
        </div>

        <div @click="tab = 'settings'" class="settings-wrapper">
          <div class="settings2">
            <img
              class="analise-icon5"
              loading="lazy"
              alt=""
              src="./public/icon--settings.svg"
            />

            <div class="analyse31">Settings</div>
          </div>
        </div>
      </div>

      <!----------------------------decode section-------------------------------->
      <div x-cloak x-show="tab === 'decode'" class="hero1">
        <div class="hero-content1">
          <div class="got-a-gut-container2">
            <p class="got-a-gut2">Got a Gut Feeling?</p>
            <p class="test-it-out4">Test It Out üßê</p>
          </div>
          <div class="dashboard11">
            <div class="rectangle-parent4">
              <div class="frame-child24"></div>
              <input
                class="your-message-here2"
                placeholder="Your message here"
                type="text"
              />
            </div>
            <button class="large-buttons8">
              <div class="button-shape"></div>
              <div class="let-me-know10">LET ME KNOW</div>
            </button>
          </div>
        </div>
      </div>
      <!-------------------------end of decode section---------------------------->

      <!------------------------blog section-->
      <div x-cloak x-show="tab === 'blog'">
        Blog
      </div>
      <!------------------------end of blog section-->

      <!------------------------my profile section-->
      <div x-cloak x-show="tab === 'my-profile'">
        Hello
      </div>
      <!------------------------end of my profile section-->

      <!-----------------SETTINGS SECTION---------------->
      <div x-cloak x-show="tab === 'settings'">
          Ye
      </div>
      <!-----------------END OF SETTINGS SECTION------------->
    </div>
  </body>
</html>
